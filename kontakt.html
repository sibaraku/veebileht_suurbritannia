<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/mobile.css">
    <link href="./css/style.css" rel="stylesheet">
    <title>Kontakt</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Peamenüü (header) -->
    <div class="custom-header">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom custom-header">
            <!-- Logo / Pealkiri -->
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-3 fw-bold ms-4 text-white font-montserrat">SUURBRITANNIA</span>
            </a>

            <!-- Navigatsioonimenüü -->
            <ul class="nav nav-pills fs-6 me-5">
                <li class="nav-item">
                    <a href="index.html" class="nav-link fw-normal">Avaleht</a>
                </li>
                <li class="nav-item">
                    <a href="symbolid.html" class="nav-link fw-normal">Sümbolid</a>
                </li>
                <li class="nav-item">
                    <a href="kohad.html" class="nav-link fw-normal">Kuulsad kohad</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active fw-normal" aria-current="page">Kontakt</a>
                </li>
            </ul>
        </header>
    </div>  

    <!-- Peamine sisu -->
    <main class="flex-grow-1 container-fluid content-area p-3 text-center">

        <!-- Suur ülemine pilt -->
        <img src="./img/symbols_places.jpg" loading="lazy" class="img-fluid w-75 mt-0" alt="City">

        <!-- Pealkiri ja sissejuhatus -->
        <div class="p-4 p-md-5 mb-4 rounded text-white">
            <div class="col-lg-7 px-0 mx-auto btn-dark">
                <h1 class="display-2 fw-bold text-block text-center mt-0 text-black font-montserrat">Muljed</h1>
            </div>
            <!-- Täiendav pilt -->
            <img src="./img/kontakt.jpg" loading="lazy" class="img-fluid w-75 mt-4" alt="Plane">
            <p class="fs-3 my-2 text-center red-text fw-bold mt-4 font-open-sans">
                Aita teistel paremini tundma õppida Suurbritannia eripärasid
            </p>
        </div>

        <!-- Kontaktvorm -->
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <div class="card shadow-lg">
                        <div class="card-body rounded">
                            <h5 class="card-title text-center mb-4 fs-4">Jaga oma muljeid Suurbritannias käimisest</h5>
                            <form class="fs-5">
                                <!-- Nimi -->
                                <div class="mb-3">
                                    <label for="name" class="form-label font-open-sans">Nimi</label>
                                    <input type="text" class="form-control" id="name" placeholder="Sisesta oma nimi" required />
                                </div>
                                <!-- E-post -->
                                <div class="mb-3">
                                    <label for="email" class="form-label font-open-sans">E-posti aadres</label>
                                    <input type="email" class="form-control" id="email" placeholder="Sisesta oma e-post" required />
                                </div>
                                <!-- Sõnum -->
                                <div class="mb-3">
                                    <label for="message" class="form-label font-open-sans">Sõnum</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Kirjuta siia oma sõnum" required></textarea>
                                </div>
                                <!-- Nupud -->
                                <div class="d-flex justify-content-center gap-3">
                                    <button type="submit" value="Submit" class="btn btn-primary btn-lg font-open-sans">Saada</button>
                                    <button type="reset" value="Reset" class="btn btn-primary btn-lg font-open-sans">Tühjenda</button>
                                </div>                      
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kontaktinfo horisontaalselt -->
        <div class="row text-center text-black gy-4 mt-5">
            <div class="col-md-3 col-6">
                <i class="bi bi-telephone-fill fs-2 contact-icon"></i>
                <p class="mb-0 contact-text">+372 1234 5678</p>
            </div>
            <div class="col-md-3 col-6">
                <i class="bi bi-envelope-fill fs-2 contact-icon"></i>
                <p class="mb-0 contact-text">info@gmail.com</p>
            </div>
            <div class="col-md-3 col-6">
                <i class="bi bi-instagram fs-2 contact-icon"></i>
                <p class="mb-0 contact-text">
                    <a href="https://www.instagram.com/" target="_blank" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                        @greatbritain
                    </a>
                </p>
            </div>
            <div class="col-md-3 col-6">
                <i class="bi bi-facebook fs-2 contact-icon"></i>
                <p class="mb-0 contact-text">
                    <a href="https://www.facebook.com/" target="_blank" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                        Facebook Page
                    </a>
                </p>
            </div>
        </div>
    </main>

    <!-- Jalus (footer) -->
    <footer class="custom-footer py-2">
        <div class="container text-center">
            <p class="mb-1 fs-6">Kõik õigused kaistsud 2026 &copy;</p>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
